<body>
  <h2>‚öôÔ∏è Configuraci√≥n</h2>

  <button id="exportExcel" class="btn excel-btn">Exportar a Excel (experimental)</button>
  <button id="clearData" class="btn danger-btn"> Vaciar todo</button>

  <script>
    // Exportar datos a Excel (CSV)
    function exportToExcel() {
      const data = JSON.parse(localStorage.getItem("consultas")) || [];

      if (data.length === 0) {
        alert("‚ö†Ô∏è No hay registros para exportar.");
        return;
      }

      let csv = "DNI,Nombre,Sexo,Padecimiento,Medicamento,Fecha,Hora\n";
      data.forEach(reg => {
        csv += `${reg.dni || ""},${reg.nombre},${reg.sexo || ""},${reg.padecimiento},${reg.medicamento},${reg.fecha},${reg.hora}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "consultas.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("exportExcel").addEventListener("click", exportToExcel);

    // Vaciar todos los datos
    document.getElementById("clearData").addEventListener("click", () => {
      if (confirm("‚ö†Ô∏è ¬øSeguro que deseas vaciar todos los registros? Esta acci√≥n no se puede deshacer.")) {
        localStorage.removeItem("consultas");
        alert("‚úÖ Todos los registros fueron eliminados");
        location.reload();
      }
    });
  </script>
