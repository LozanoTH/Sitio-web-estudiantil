<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .image-container {
      width: 90%;
      max-width: 400px; /* límite en pantallas grandes */
    }

    #fading-image {
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="fading-image" src="logo.png" alt="Imagen desvaneciéndose">
  </div>

  <script>
    // Configuración
    const totalTime = 6000; // 5 segundos
    const redirectUrl = "/home.html"; // URL a la que redirigir

    // Elementos
    const image = document.getElementById('fading-image');

    let startTime;
    let animationFrame;
    let visible = false;

    function animateImage(timestamp) {
      if (!startTime) startTime = timestamp;

      const elapsed = timestamp - startTime;

      // Alternar visibilidad cada 500ms
      if (Math.floor(elapsed / 500) % 2 === 0) {
        if (!visible) {
          image.style.opacity = 1;
          visible = true;
        }
      } else {
        if (visible) {
          image.style.opacity = 0;
          visible = false;
        }
      }

      // Comprobar si ha pasado el tiempo total
      if (elapsed < totalTime) {
        animationFrame = requestAnimationFrame(animateImage);
      } else {
        window.location.href = redirectUrl;
      }
    }

    // Iniciar animación
    animationFrame = requestAnimationFrame(animateImage);

    // Cancelar redirección con ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        cancelAnimationFrame(animationFrame);
        alert('Redirección cancelada.');
      }
    });
  </script>
</body>
</html>
