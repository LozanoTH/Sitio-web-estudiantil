<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Consultas - Enfermería</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
    <img src="11.png" alt="Logo Institución Educativa">
  </header>
<body>
  <div class="container">
    <h2>Registro de Consultas - Enfermería</h2>

    <form id="consultaForm" class="card">
      <label for="nombre">Nombre del estudiante</label>
      <input type="text" id="nombre" required>

      <label for="grado">Grado</label>
      <input type="text" id="grado" required>

      <label for="medicamento">Medicamento solicitado</label>
      <input type="text" id="medicamento" required>

      <div class="grid-2">
        <div>
          <label for="fecha">Fecha actual</label>
          <input type="text" id="fecha" readonly>
        </div>
        <div>
          <label for="hora">Hora actual</label>
          <input type="text" id="hora" readonly>
        </div>
      </div>

      <button type="submit" class="btn-primary">Registrar Consulta</button>
    </form>

    <p class="muted"><a href="res.html">Ver Consultas Registradas</a></p>
  </div>

  <!-- Modal Factura -->
  <div id="facturaModal" class="modal">
    <div class="modal-card">
      <h3>Factura de Consulta</h3>
      <p><b>Nombre:</b> <span id="facturaNombre"></span></p>
      <p><b>Grado:</b> <span id="facturaGrado"></span></p>
      <p><b>Medicamento:</b> <span id="facturaMedicamento"></span></p>
      <p><b>Fecha:</b> <span id="facturaFecha"></span></p>
      <p><b>Hora de Entrada:</b> <span id="facturaHora"></span></p>
      <p><b>Hora de Salida:</b> <span id="facturaSalida"></span></p>
      
      <button id="btnRegistrarSalida" class="btn-primary">Registrar Salida</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
