<!-- Esferas ocultas -->
<div id="efx1" class="efx-circle"></div>
<div id="efx2" class="efx-circle2"></div>

<style>
  .efx-circle,.efx-circle2{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);
    width:200vmax;aspect-ratio:1/1;border-radius:50%;
    transition:transform .7s ease-in-out;pointer-events:none;z-index:999
  }
  .efx-circle{background:radial-gradient(circle at 35% 35%,#34d399,#10b981)}
  .efx-circle2{background:#fff;z-index:1000}
  .efx-expand{transform:translate(-50%,-50%) scale(1)}
</style>

<script>
  function efxRun(){
    const c1=document.getElementById('efx1'),
          c2=document.getElementById('efx2');
    c1.classList.add('efx-expand');
    c1.addEventListener('transitionend',()=>{
      c2.classList.add('efx-expand');
      c2.addEventListener('transitionend',()=>{
        c1.classList.remove('efx-expand');
        c2.classList.remove('efx-expand');
      },{once:true});
    },{once:true});
  }

  // Detecta clic en cualquier elemento con la clase "btn"
  document.addEventListener('click',e=>{
    if(e.target.closest('.btn')) efxRun();
  });
</script>
